<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rogue (Mobile HTML Port)</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: lime;
      font-family: monospace;
      overflow: hidden;
    }
    #game {
      width: 100vw;
      height: 60vh;
      white-space: pre;
      font-size: 4vw;
      line-height: 1.2;
      overflow: hidden;
      padding: 10px;
      box-sizing: border-box;
    }
    #controls {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 10px;
    }
    .btn {
      background: #222;
      color: lime;
      border: 1px solid lime;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      font-size: 5vw;
      user-select: none;
    }
    .btn:active {
      background: lime;
      color: black;
    }
  </style>
</head>
<body>

<div id="game">
@.........
.#..##....
.#..#.....
.####.....
..........
..........
</div>

<div id="controls">
  <div></div>
  <div class="btn" onclick="move(0,-1)">↑</div>
  <div></div>
  <div class="btn" onclick="move(-1,0)">←</div>
  <div class="btn" onclick="move(0,1)">↓</div>
  <div class="btn" onclick="move(1,0)">→</div>
</div>

<script>
  const gameEl = document.getElementById('game');
  let map = [
    ['@','.','.','.','.','.','.','.','.','.'],
    ['.','#','.','.','#','#','.','.','.','.'],
    ['.','#','.','.','#','.','.','.','.','.'],
    ['.','#','#','#','#','.','.','.','.','.'],
    ['.','.','.','.','.','.','.','.','.','.'],
    ['.','.','.','.','.','.','.','.','.','.']
  ];
  let player = { x: 0, y: 0 };

  function render() {
    let output = '';
    for (let y = 0; y < map.length; y++) {
      for (let x = 0; x < map[0].length; x++) {
        output += map[y][x];
      }
      output += '\\n';
    }
    gameEl.textContent = output;
  }

  function move(dx, dy) {
    let nx = player.x + dx;
    let ny = player.y + dy;
    if (map[ny] && map[ny][nx] && map[ny][nx] !== '#') {
      map[player.y][player.x] = '.';
      player.x = nx;
      player.y = ny;
      map[player.y][player.x] = '@';
      render();
    }
  }

  render();
</script>

</body>
</html>
