<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Rogue</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #111;
    }
    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .btn {
      width: 60px;
      height: 60px;
      font-size: 24px;
      background: #333;
      color: white;
      border: 2px solid #555;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<canvas id="game" width="320" height="320"></canvas>

<div class="controls">
  <button class="btn" onclick="move(0,-1)">↑</button>
  <button class="btn" onclick="move(-1,0)">←</button>
  <button class="btn" onclick="move(1,0)">→</button>
  <button class="btn" onclick="move(0,1)">↓</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const TILE_SIZE = 16;
const MAP_WIDTH = 20;
const MAP_HEIGHT = 20;

let map = [];
let player = {x: 1, y: 1};

function createMap() {
  for (let y = 0; y < MAP_HEIGHT; y++) {
    map[y] = [];
    for (let x = 0; x < MAP_WIDTH; x++) {
      // Border walls
      if (x === 0 || y === 0 || x === MAP_WIDTH-1 || y === MAP_HEIGHT-1 || Math.random() < 0.1) {
        map[y][x] = "#";
      } else {
        map[y][x] = ".";
      }
    }
  }
  map[player.y][player.x] = "@";
}

function drawMap() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (let y = 0; y < MAP_HEIGHT; y++) {
    for (let x = 0; x < MAP_WIDTH; x++) {
      let ch = map[y][x];
      ctx.fillStyle = ch === "#" ? "#444" : (ch === "@" ? "#0f0" : "#999");
      ctx.fillRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
    }
  }
}

function move(dx, dy) {
  const newX = player.x + dx;
  const newY = player.y + dy;
  if (map[newY][newX] === ".") {
    map[player.y][player.x] = ".";
    player.x = newX;
    player.y = newY;
    map[player.y][player.x] = "@";
    drawMap();
  }
}

createMap();
drawMap();
</script>

</body>
</html>
